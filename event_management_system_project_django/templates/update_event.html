<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SCM | Update Event</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/add_event.css' %}" />
  </head>
  <body>
    <div class="container-fluid header text-center">Manage Event</div>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-6 box">
          Update Event

          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="inputbox">
                <form
                  action="{% url 'scmapp:db_update_event' id=event.eid %}"
                  method="post"
                >
                  {% csrf_token %} Name of event<br />
                  <input
                    type="text"
                    name="name"
                    autocomplete="off"
                    value="{{ event.name }}"
                    required
                  /><br />

                  Start Date<br />
                  <input
                    type="date"
                    name="start_date"
                    autocomplete="off"
                    value="{{ event.start_date }}"
                    required
                  /><br />

                  End Date<br />
                  <input
                    type="date"
                    name="end_date"
                    autocomplete="off"
                    value="{{ event.end_date }}"
                    required
                  /><br />

                  Title<br />
                  <input
                    type="text"
                    name="title"
                    value="{{ event.title }}"
                    autocomplete="off"
                    required
                  />

                  Description<br />
                  <input
                    type="text"
                    name="description"
                    autocomplete="off"
                    value="{{ event.description }}"
                    required
                  />

                  Location<br />
                  <input
                    type="text"
                    name="location"
                    autocomplete="off"
                    value="{{ event.location }}"
                    required
                  />

                  Paid<br />
                  <input
                    type="boolean"
                    name="paid"
                    autocomplete="off"
                    value="{{ event.paid }}"
                    required
                  />
                  <br /><br />
                  Image<br />
                  <input
                    type="file"
                    name="image"
                    value="{{ event.image.url }}"
                    autocomplete="off"
                    required
                  /><br /><br />

                  Published<br />
                  <input
                    type="boolean"
                    name="published"
                    autocomplete="off"
                    value="{{ event.published }}"
                    required
                  />
                  <br /><br />
                  Category<br />
                  <input
                    type="text"
                    name="category"
                    autocomplete="off"
                    value="{{ event.category }}"
                    required
                  />

                  <div class="footer">
                    <input type="reset" value="Reset" name="submit" />
                    <input type="submit" value="Update" name="submit" />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <a href="{% url 'scmapp:admin_event' %}">Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
